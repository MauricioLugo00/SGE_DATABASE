{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Curso</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label>Código del Curso</label>
            {{ form.course_code }}
        </div>
        
        <div class="form-group mb-3">
            <label>Nombre del Curso</label>
            {{ form.course_name }}
        </div>
        
        <div class="form-group mb-3">
            <label>Descripción</label>
            {{ form.description }}
        </div>
        
        <div class="form-group mb-3">
            <label>Profesor</label>
            {{ form.teacher }}
        </div>
        
        <div class="form-group mb-3">
            <label>Créditos</label>
            {{ form.credits }}
        </div>
        
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'course-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
