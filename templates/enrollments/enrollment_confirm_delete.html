{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Eliminar Matrícula</h1>
    <p>¿Estás seguro de que deseas eliminar la matrícula de "{{ object.student }}" en "{{ object.course }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'enrollment-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
