{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Matr√≠cula</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label>Estudiante</label>
            {{ form.student }}
        </div>
        
        <div class="form-group mb-3">
            <label>Curso</label>
            {{ form.course }}
        </div>
        
        <div class="form-group mb-3">
            <label>Estado</label>
            {{ form.status }}
        </div>
        
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'enrollment-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
