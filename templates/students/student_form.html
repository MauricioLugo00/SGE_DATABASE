{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>{% if form.instance.pk %}Editar{% else %}Crear{% endif %} Estudiante</h1>
    
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group mb-3">
            <label>Nombre</label>
            {{ form.first_name }}
        </div>
        
        <div class="form-group mb-3">
            <label>Apellido</label>
            {{ form.last_name }}
        </div>
        
        <div class="form-group mb-3">
            <label>Email</label>
            {{ form.email }}
        </div>
        
        <div class="form-group mb-3">
            <label>Fecha de Nacimiento</label>
            {{ form.date_of_birth }}
        </div>
        
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
