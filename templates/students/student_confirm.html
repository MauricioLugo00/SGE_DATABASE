{% extends 'base.html' %}

{% block title %}Eliminar Estudiante{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 offset-md-3">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Eliminar Estudiante</h3>
                <p class="card-text">¿Está seguro que desea eliminar al estudiante "{{ object.first_name }} {{ object.last_name }}"?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
                    <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancelar</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
