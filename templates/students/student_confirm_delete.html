{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1>Eliminar Estudiante</h1>
    <p>¿Estás seguro de que deseas eliminar al estudiante "{{ object.first_name }} {{ object.last_name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Eliminación</button>
        <a href="{% url 'student-list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
